<div class="rrze-rsvp-booking-reply">
	<div class="container">
		<h1>{{=title}}</h1>
		<p>{{=text}}</p>
		{{!no-action}}
		{{!already_done}}
		{{customer_has_received_an_email}}
		<p>{{=customer_has_received_an_email}}</p>
		{{/customer_has_received_an_email}}
		{{/!already_done}}
		<p class="date {{=class_cancelled}}">
			{{=room_name}}<br>
			{{=date}}<br />
			{{=time}}
		</p>
		<p class="customer">
			{{=customer.name}}<br>
			{{=customer.email}}
		</p>
		{{/!no-action}}
	</div>
</div>
